<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="{{url_for('static',filename='forms.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Sign Up now!</title>
  </head>
  <body>

    <form class="label-float" spellcheck="false" action="/AddFlight" method="post">
      <legend>Add Flight</legend>
      <div class="form-element">
        <input type="number" name="Flight Number" id="FlightNumber" placeholder="Flight Number" value="" required>
        <label for="FlightNumber">Flight Number</label>
      </div>
      <div class="form-element">
        <input name="Airline Code" list="Airlines" id="AirlineCode" placeholder="Airline code" required>
        <label for="AirlineCode">Airline code</label>
        <datalist id="Airlines">
          {% for i in airlines %}
            <option value="{{i}}"></option>
          {% endfor %}
        </datalist>
      </div>

      <div class="form-element">
        <input name="Source" list="From" id="Source" placeholder="From" required>
        <label for="Source">From</label>
        <datalist id="From">
          {% for i in cities %}
            <option value="{{i}}"></option>
          {% endfor %}
        </datalist>
      </div>

      <div class="form-element">
        <input name="Destination" list="To" id="Destination" placeholder="To" value="" required>
        <label for="Destination">To</label>
        <datalist id="To">
          {% for i in cities %}
            <option value="{{i}}"></option>
          {% endfor %}
        </datalist>
      </div>

      <div class="form-element">
        <input type="number" name="Number of seats" id="NoOfSeats" min="1"  placeholder="Number of seats" value="" required>
        <label for="NoOfSeats">Number of seats</label>
      </div>
      <div class="form-element">
        <input type="time" name="Departure Time" id="DepartureTime" placeholder="Departure Time" value="" required>
        <label for="DepartureTime" id="DeptTime">Departure time</label>
      </div>
      <div class="form-element">
        <input type="time" name="Arrival Time" id="ArrivalTime" placeholder="Arrival Time" value="" required>
        <label for="ArrivalTime" id="ArrTime">Arrival time</label>
      </div>

      <div class="form-element">
        <span>Days</span>
        <div class="days">
          <div class="day">
            <input type="checkbox" name="sunday" id="Sunday">
            <label for="Sunday">Sunday</label>
          </div>
          <div class="day">
            <input type="checkbox" name="monday" id="Monday">
            <label for="Monday">Monday</label>
          </div>
          <div class="day">
            <input type="checkbox" name="tuesday" id="Tuesday">
            <label for="Tuesday">Tuesday</label>
          </div>
          <div class="day">
            <input type="checkbox" name="wednesday" id="Wednesday">
            <label for="Wednesday">Wednesday</label>
          </div>
          <div class="day">
            <input type="checkbox" name="thursday" id="Thursday">
            <label for="Thursday">Thursday</label>
          </div>
          <div class="day">
            <input type="checkbox" name="friday" id="Friday">
            <label for="Friday">Friday</label>
          </div>
          <div class="day">
            <input type="checkbox" name="saturday" id="Saturday">
            <label for="Saturday">Saturday</label>
          </div>
        </div>
      </div>

      <div class="form-element">
        <input type="Number" name="Fare" id="Fare" min="1" placeholder="Fare" value="" required>
        <label for="Fare">Fare</label>
      </div>

      <div class="form-element">
        <input type="submit" name="Add Flight" id="Submit" value="Add Flight">
      </div>

    </form>
  </body>
</html>
